
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instacam üîû</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            border-left: 1px solid #dbdbdb;
            border-right: 1px solid #dbdbdb;
            overflow-y: auto;
            background-color: #fff;
            position: relative;
        }
        /* Pop-up Styles */
        .popup {
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #262626;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .popup button:hover {
            background-color: #0077cc;
        }
        .overlay {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header img {
            height: 40px;
        }
        .stories {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
            background-color: #fff;
        }
        .stories::-webkit-scrollbar {
            display: none;
        }
        .story {
            flex: 0 0 auto;
            width: 60px;
            text-align: center;
            margin-right: 10px;
        }
        .story img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #ff4500;
            padding: 2px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .post-header .username {
            font-weight: bold;
            color: #262626;
        }
        .post-media {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .post-media img,
        .post-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-actions {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .post-actions img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .post-likes {
            padding: 0 10px;
            font-weight: bold;
            color: #262626;
        }
        .post-caption {
            padding: 10px;
            color: #262626;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <script src="scipt.js"></script>
	 <script>
    const params = new URLSearchParams(window.location.search);
    const onlineParam = params.get("online");

    const output = document.getElementById("output");
    if (onlineParam) {
      output.textContent = `Parameter 'online' berisi: ${onlineParam}`;
    } else {
      output.textContent = "Tidak ada parameter 'online' di URL.";
